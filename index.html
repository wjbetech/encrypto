<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypto | @wjbetech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Encrypto</h1>
    <label for="message">Message</label>
    <textarea id="message" cols="50" rows="5">This is a secret message!</textarea>
    <label for="key">Key:</label>
    <input type="text" id="key" value="@wjbetech" size="50">
    <div class="buttons">
      <button id="encryption-button">Encrypt</button>
      <button id="decryption-button">Decrypt</button>
    </div>
    <h2>Result:</h2>
    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
